<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Rfam + miRBase = ♥️</title>

  </head>
  <body>

    <div class="container-fluid" style="margin-bottom: 10px;">
      <h1><span id="count"></span> microRNA families for review</h1>

      <div id="data"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <script>
      var spData = null;

      function doData(json) {
          spData = json.feed.entry;
          var counter = 0;
          for (var i=0; i<spData.length; i++) {
            if (spData[i].gs$cell.col === '1') {
              counter += 1;
            }
          }
          document.getElementById('count').innerHTML = counter;
          console.log(spData);
      }

      function drawCell(tr, val) {
          var td = $("<td/>");
          tr.append(td);
          td.append(val);
          return td;
      }

      function drawRow(table, rowData) {
    	  if (rowData == null) return null;
    	  if (rowData.length == 0) return null;
    	  var tr = $("<tr/>");
    	  table.append(tr);
    	  for(var c=0; c<rowData.length; c++) {
          if (c == 0 && rowData[c]) {
            rowData[c] = '<a href="http://preview.rfam.org/microrna/' + rowData[c] + '.html">' + rowData[c] + '</a>';
          }
          if (c == 1 && rowData[c]) {
            rowData[c] = '✅ &nbsp;' + rowData[c];
          }
    		  drawCell(tr, rowData[c]);
    	  }
    	  return tr;
      }

      function drawTable(parent) {
    	  var table = $("<table/>");
    	  parent.append(table);
    	  return table;
      }

      function readData(parent) {
          var data = spData;
          var table = drawTable(parent);
          var rowData = [];

          for(var r=0; r<data.length; r++) {
              var cell = data[r]["gs$cell"];
              var val = cell["$t"];
              if (cell.col == 1) {
                  drawRow(table, rowData);
                  rowData = [];
              }
              rowData.push(val);
          }
          drawRow(table, rowData);
      }

      $(document).ready(function(){
          readData($("#data"));
      });
    </script>
    <script src="https://spreadsheets.google.com/feeds/cells/1xFfJUZRNUD-gv_vtmiUWEU2KeUfTV3yGahXNBwfpHa4/1/public/values?alt=json-in-script&callback=doData"></script>

</body>
</html>
